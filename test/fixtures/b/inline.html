<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:og="http://ogp.me/ns#">
	<head>
		<meta charset="utf-8" />
		<title>Inline Example</title>
	</head>
	<body>
		<script type="text/javascript"
		    src="/b.js"
	        data-export="o"
		></script>
		<script type="text/javascript">
			var print = function(helloWorld)
			{
				if(typeof document !== "undefined") {
					var h1 = document.createElement("h1");
					h1.textContent = helloWorld;
					document.body.appendChild(h1);
				}
				console.log(helloWorld);
			}
		</script>
		<script type="text/javascript">
		(
			function(load)
			{
				load.then(
					function(System)
					{
					    System.import("/src/b.js").then(
					        function(builder)
					        {
                                builder(load).then(
                                    function(builder)
                                    {
						                return builder.build(
							                {
								                "app.hello": {
									                "object": "../hello-world.js"
								                },
								                "main": {
									                "resolve": [
										                "@app.hello"
									                ],
									                "service": function(helloWorld)
									                {
										                return function()
										                {
											                print(helloWorld + " (using a relative path)");
										                }
									                }
								                }
							                }		
						                ).run("main");
                                    }
                                );
					        }
					    );

					}
				).catch(
					function(e)
					{
						throw e;
					}
				);
			}
		)(o(function(promised){return promised(document)}))
		</script>
	</body>
</html>

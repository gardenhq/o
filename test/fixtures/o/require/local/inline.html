<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Inline Example</title>
	</head>
	<body>
        <script src="/node_modules/@gardenhq/o/src/o.js"
            data-includepath="/node_modules/"
            data-export="o"
        ></script>
		<script>
		(
			function(load)
			{
                window.process = {
                    env: {
                        // NODE_ENV: "production"
                    },
                    argv: ""
                };
				load.then(
					function(_import)
					{
					    Promise.all(
					        [
					            "react",
					            "react-dom"
					        ].map(
					            function(item)
					            {
                                    return _import(item);
					            }
					        )
					    ).then(
							function(modules)
							{
							    var $root = document.createElement("div");
							    document.body.appendChild($root);
							    var React = modules[0];
							    var ReactDOM = modules[1];
							    ReactDOM.render(
							        React.DOM.h1(
							            null,
							            "Hello World!"
							        ),
							        $root 
							    )
							}
						);

					}
				).catch(
					function(e)
					{
						throw e;
					}
				);
			}
		)(o(function(o){return o(document)}))
		</script>
	</body>
</html>

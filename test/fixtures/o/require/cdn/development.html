<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Development Example</title>
	</head>
	<body>
        <script>
            var cdnHost = location.protocol + "//cdn." + location.hostname;
            var cdn = cdnHost + "/@gardenhq/o@^6.4.0";
            var $script = document.createElement("script");
            $script.setAttribute("src", cdn + "/o.dev.js");
            $script.setAttribute("data-export", "o");
            $script.setAttribute("data-src", "./external.js");
            document.body.appendChild($script);
        </script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:og="http://ogp.me/ns#">
	<head>
		<meta charset="utf-8" />
		<title>Inline Example</title>
	</head>
	<body>
        <script type="text/javascript"
            src="/src/o.js"
            data-export="o"
            data-includepath="https://unpkg.com/"
        ></script>
		<script type="text/javascript">
		(
			function(load)
			{
				load.then(
					function(System)
					{
					    Promise.all(
					        [
					            "https://unpkg.com/react@15.5.4/index.js",
					            "https://unpkg.com/react-dom@15.5.4/index.js"
					        ].map(
					            function(item)
					            {
                                    return System.import(item);
					            }
					        )
					    ).then(
							function(modules)
							{
							    var $root = document.createElement("div");
							    document.body.appendChild($root);
							    var React = modules[0];
							    var ReactDOM = modules[1];
							    ReactDOM.render(
							        React.DOM.h1(
							            null,
							            "Hello World!"
							        ),
							        $root 
							    )
							}
						);

					}
				).catch(
					function(e)
					{
						throw e;
					}
				);
			}
		)(o(function(o){return o(document)}))
		</script>
	</body>
</html>

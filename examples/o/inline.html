<!DOCTYPE html>
<html>
    <head>
        <title>Inline Example</title>
    </head>
    <body>
        <script
            src="https://unpkg.com/@gardenhq/o@7.1.0/o.js"
            data-export="o"
        ></script>
        <script>
            var print = function(helloWorld)
            {
                if(typeof document !== "undefined") {
                    var h1 = document.createElement("h1");
                    h1.textContent = helloWorld;
                    document.body.appendChild(h1);
                }
                console.log(helloWorld);
            }
        </script>
        <script>
        (
            function(load)
            {
                load.then(
                    function(_import)
                    {
                        return _import("../hello-world.js").then(
                            function(helloWorld)
                            {
                                print(helloWorld);
                            }
                        );

                    }
                ).catch(
                    function(e)
                    {
                        throw e;
                    }
                );
            }
        )(o(function(promised){return promised(document)}))
        </script>
    </body>
</html>

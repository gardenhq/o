<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:og="http://ogp.me/ns#">
    <head>
        <meta charset="utf-8" />
        <title>Inline Example</title>
    </head>
    <body>
        <script type="text/javascript"
            src="https://unpkg.com/@gardenhq/o@^5.0.0/o.js"
            data-export="o"
        ></script>
        <script type="text/javascript">
            var print = function(helloWorld)
            {
                if(typeof document !== "undefined") {
                    var h1 = document.createElement("h1");
                    h1.textContent = helloWorld;
                    document.body.appendChild(h1);
                }
                console.log(helloWorld);
            }
        </script>
        <script type="text/javascript">
        (
            function(load)
            {
                load.then(
                    function(System)
                    {
                        return System.import("../hello-world.js").then(
                            function(helloWorld)
                            {
                                print(helloWorld);
                            }
                        );

                    }
                ).catch(
                    function(e)
                    {
                        throw e;
                    }
                );
            }
        )(o(function(promised){return promised(document)}))
        </script>
    </body>
</html>

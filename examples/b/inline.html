<!DOCTYPE html>
<html>
    <head>
        <title>Inline Example</title>
    </head>
    <body>
        <script
            src="https://unpkg.com/@gardenhq/o@7.2.0/o.js"
            data-module="https://unpkg.com/@gardenhq/o@7.2.0/b.js"
            data-export="o"
        ></script>
        <script>
            var print = function(helloWorld)
            {
                if(typeof document !== "undefined") {
                    var h1 = document.createElement("h1");
                    h1.textContent = helloWorld;
                    document.body.appendChild(h1);
                }
                console.log(helloWorld);
            }
        </script>
        <script>
        (
            function(load)
            {
                load.then(
                    function(builder)
                    {
                        return builder.build(
                            {
                                "app.hello": {
                                    "object": "../hello-world.js"
                                },
                                "main": {
                                    "resolve": [
                                        "@app.hello"
                                    ],
                                    "service": function(helloWorld)
                                    {
                                        return function()
                                        {
                                            print(helloWorld);
                                        }
                                    }
                                }
                            }
                        ).run("main");

                    }
                ).catch(
                    function(e)
                    {
                        throw e;
                    }
                );
            }
        )(o(function(o){return o(document)}))
        </script>
    </body>
</html>
